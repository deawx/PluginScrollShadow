<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- never cache patterns -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <!-- handle the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Scroll Shadow Plugin</title>
  <link rel="stylesheet" href="index.css">
  <script>
    /**
      Conditional rendering of CSS for IE
    **/
    (function () {
      if (
        (navigator.userAgent.indexOf('Trident/7.0') > 0) ||
        (/MSIE 10/i.test(navigator.userAgent)) ||
        (/MSIE 9/i.test(navigator.userAgent) || /rv:11.0/i.test(navigator.userAgent))
      ) {
        var css;
        var flag = [];
        var links = document.head.querySelectorAll('[rel="stylesheet"]');
        // Get current css links & delete them from DOM
        for (i = 0; i < links.length; i++) {
          flag.push(
            links[i].href.replace('.css', '-ie.css')
          );
          links[i].parentNode.removeChild(links[i]);
        }
        // Insert new css links optimized from IE (generated by gulp | pl-compile-ie:css)
        for (i = 0; i < flag.length; i++) {
          css = document.createElement("link");
          css.rel = "stylesheet";
          css.href = flag[i];
          document.head.appendChild(css);
        }
      }
    })();
  </script>
</head>

<body>
  {{> components/app/app}}
</body>
<script src="bundle.js"></script>
<!--
      This allow to initialize the plugin Scroll Shadow or any other plugin that its defined
    -->
<script type="text/javascript">
  (function () {
    var plugins = document.querySelectorAll("[data-plugin-init]");
    for (var i = 0; i < plugins.length; i++) {
      var element = plugins[i];
      var pName = element.getAttribute('data-plugin-init').toString();
      if (pName !== '') {
        var jsComponent = new Components[pName](element);
      }
    }
  })();
</script>

</html>
